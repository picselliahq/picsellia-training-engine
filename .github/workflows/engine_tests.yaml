name: Engine tests

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/decorators/**'
      - 'src/logger.py'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/decorators/**'
      - 'src/logger.py'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  PICSELLIA_TEST_TOKEN: ${{ secrets.PICSELLIA_TEST_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install picsellia
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=tests/ --max-line-length=88

    - name: Test with pytest
      run: |
        pytest tests/decorators tests/logger --cov=src.decorators --cov=src.logger --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: picselliahq/picsellia-training-engine
