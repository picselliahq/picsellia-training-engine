name: Run Unit Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name : Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: pip install -r picsellia-training-engine/yolov8-segmentation-refactored/requirements.txt

      - name: Run Unit Tests yolov8 Segmentation
        run: python -m unittest picsellia-training-engine/yolov8-segmentation-refactored/experiment/tests.py