      #          folder="yolov8-classification"
      #          pip install -r "$folder/requirements.txt"
      #          python -m unittest discover -v -s "$folder/experiment" -p 'tests.py'

      - name: Run yolov8 Detection Unit Tests
        run: |
          folder="yolov8-detection-refactored"
          pip install -r "$folder/requirements.txt"
          python -m unittest discover -v -s "$folder/experiment" -p 'tests.py'

